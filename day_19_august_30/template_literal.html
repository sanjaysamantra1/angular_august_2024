<script>
    let name = 'sachin';
    let age = 40;
    let add = 'Mumbai';

    // string concatenation
    document.write('I am ' + name + ', my age is ' + age + ', I am from ' + add);

    document.write('<br/>')
    // template literal
    document.write(`I am ${name} , my "age" is ${age} , I am from ${add}`)
</script>
