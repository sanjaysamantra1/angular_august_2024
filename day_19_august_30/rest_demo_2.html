<script>
    // How can we write add function that can add any no of arguments
    function sum(...arr) { // Rest Parameter
        console.log(Array.isArray(arr))
        var sum = 0;
        for (ele of arr) {
            sum = sum + ele;
        }
        console.log(sum)
    }
    sum(2, 3);  // [2,3]
    sum(2, 3, 4);
    sum(2, 3, 4, 5);
    sum(2, 3, 4, 5, 6); 
</script>
