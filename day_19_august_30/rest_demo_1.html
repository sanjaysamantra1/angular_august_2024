<script>
    function add(a, b) {
        console.log(a + b);
    }
    add(2, 3); // 5

    function add(a, b, c) {
        console.log(a + b + c);
    }
    add(2, 3, 4); // 9
    add(2, 3, 4, 5); // 9


    // How can we write add function that can add any no of arguments
    function sum() {
        var sum = 0;
        console.log(Array.isArray(arguments)); // arguments is not an array
        for (ele of arguments) {
            sum = sum + ele;
        }
        console.log(sum)
    }
    sum(2, 3);
    sum(2, 3, 4);
    sum(2, 3, 4, 5);
    sum(2, 3, 4, 5, 6); 
</script>
