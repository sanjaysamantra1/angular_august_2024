<script>
    // ES - 6
    class Trainer {
        constructor(name, course, time) {
            this.name = name;
            this.course = course;
            this.time = time;
        }
    }
    let trainer1 = new Trainer('Sanjay', 'Angular', '7.00 AM')
    let trainer2 = new Trainer('Satish Gupta', 'Python', '11.00 AM')
    let trainer3 = new Trainer('Harikrishna', 'Core Java', '6.00 PM')
    console.log(trainer1)
    console.log(trainer2)
    console.log(trainer3)
</script>
