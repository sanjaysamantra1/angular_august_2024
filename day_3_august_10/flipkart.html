<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        img {
            width: 350px;
            height: 400px;
        }

        button {
            padding: 10px 60px;
            color: white;
            border: none;
            font-weight: bold;
            border-radius: 3px;
        }

        #addToCart {
            background-color: orange;
        }

        #buyNow {
            background-color: orangered;
        }
    </style>
    <script>
        function addToCart() {
            alert('Your Item Got Added To Cart!!')
        }
    </script>
</head>

<body>
    <img src="https://rukminim2.flixcart.com/image/832/832/xif0q/backpack/i/g/g/7-voxel-11-0236220472441-bpvox22eblu-backpack-skybags-22-19-original-imahft2bpae46cbs.jpeg?q=70&crop=false"
        alt="">
    <br />
    <button id="addToCart" onclick="addToCart()">Add To Cart</button>
    <button id="buyNow">Buy Now</button>
    <hr />

    <button class="btn btn-success">success btn</button>
    <button class="btn btn-danger">danger btn</button>
    <button class="btn btn-warning">warning btn</button>
    <button class="btn btn-info">info btn</button>
    <button class="btn btn-primary">primary btn</button>
    <button class="btn btn-secondary">secondary btn</button>
</body>

</html>
