<script>
    let arr1 = [10, 20, 30, 40, 51];
    let res1 = arr1.every((ele) => ele % 2 == 0);
    console.log(res1); //every() returns true if every element satisfies the condition

    let arr2 = [10, 20, 30, 40, 51];
    let res2 = arr2.some((ele) => ele % 2 == 0);
    console.log(res2); //some() returns true if atleast 1 element satisfies the condition
</script>
