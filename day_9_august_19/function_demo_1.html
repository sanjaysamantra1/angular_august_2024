<script>
    // Function Declaration
    function add(a, b) {
        console.log(a + b);
    }
    add(2, 3);
    add(3, 4);
    add(4, 5);

    // Function expression
    let sub = function (a, b) {
        console.log(a - b);
    }
    sub(20, 10);

    // self invoked
    (function (a, b) {
        console.log(a * b)
    })(4, 5);

    // arrow function
    let div = (a, b) => {
        console.log(a / b);
    }
    div(20, 10);
</script>
